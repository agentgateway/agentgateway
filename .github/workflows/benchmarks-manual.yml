name: Manual Benchmarks (Maintainers Only)

on:
  workflow_dispatch:
    inputs:
      protocols:
        description: 'Protocols to benchmark'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'http'
          - 'mcp'
          - 'a2a'
      
      test_type:
        description: 'Type of benchmark test'
        required: true
        default: 'quick'
        type: choice
        options:
          - 'quick'
          - 'comprehensive'
          - 'latency'
          - 'throughput'
      
      duration:
        description: 'Test duration'
        required: true
        default: '30s'
        type: choice
        options:
          - '30s'
          - '60s'
          - '120s'
          - '300s'
      
      platform:
        description: 'Platform to run on'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - 'ubuntu-latest'
          - 'ubuntu-22.04-arm'
          - 'both'
      
      notify_maintainers:
        description: 'Send notification to maintainers'
        required: true
        default: true
        type: boolean
  
  workflow_call:
    inputs:
      protocols:
        description: 'Protocols to benchmark'
        required: true
        default: 'all'
        type: string
      
      test_type:
        description: 'Type of benchmark test'
        required: true
        default: 'quick'
        type: string
      
      duration:
        description: 'Test duration'
        required: true
        default: '30s'
        type: string
      
      platform:
        description: 'Platform to run on'
        required: true
        default: 'ubuntu-latest'
        type: string
      
      notify_maintainers:
        description: 'Send notification to maintainers'
        required: true
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  check-permissions:
    runs-on: ubuntu-latest
    outputs:
      is-maintainer: ${{ steps.check.outputs.is-maintainer }}
    steps:
      - name: Check if user is maintainer
        id: check
        run: |
          # Check if the actor has admin or maintain permissions
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission")
          
          PERMISSION=$(echo "$RESPONSE" | jq -r '.permission // "none"')
          
          if [[ "$PERMISSION" == "admin" || "$PERMISSION" == "maintain" ]]; then
            echo "is-maintainer=true" >> $GITHUB_OUTPUT
            echo "‚úÖ User ${{ github.actor }} has $PERMISSION permissions"
          else
            echo "is-maintainer=false" >> $GITHUB_OUTPUT
            echo "‚ùå User ${{ github.actor }} has $PERMISSION permissions (admin or maintain required)"
          fi
  
  update-baselines:
    needs: check-permissions
    if: needs.check-permissions.outputs.is-maintainer == 'true'
    runs-on: ubuntu-latest
    outputs:
      baselines-updated: ${{ steps.update.outputs.updated }}
      changes-summary: ${{ steps.update.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 feedparser
      
      - name: Update Industry Baselines
        id: update
        run: |
          cd crates/agentgateway/benches/traffic/reports
          
          # Create baseline update script if it doesn't exist
          if [ ! -f update-baselines.py ]; then
            cat > update-baselines.py << 'EOF'
          #!/usr/bin/env python3
          """
          Dynamic baseline update system for AgentGateway benchmarks.
          Checks for updates to industry benchmark data and updates comparison baselines.
          """
          
          import json
          import hashlib
          import requests
          from datetime import datetime
          import sys
          
          # Current baselines (will be updated dynamically)
          CURRENT_BASELINES = {
              "nginx": {
