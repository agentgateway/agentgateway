# yaml-language-server: $schema=https://agentgateway.dev/schema/config
binds:
- listeners:
  - routes:
    - backends:
      - mcp:
          targets:
          - name: notion
            mcp:
              host: https://mcp.notion.com/mcp
      matches:
      - path:
          exact: /mcp/notion
      policies:
        cors:
          allowHeaders:
          - mcp-protocol-version
          - content-type
          allowOrigins:
          - '*'
          exposeHeaders:
          - Mcp-Session-Id
    - backends:
      - mcp:
          targets:
          - name: notion
            mcp:
              host: https://mcp.notion.com/mcp
    - backends:
      - mcp:
          targets:
          - name: atlassian
            mcp:
              host: https://mcp.atlassian.com/v1/mcp
      matches:
      - path:
          exact: /mcp/atlassian
      policies:
        cors:
          allowHeaders:
          - mcp-protocol-version
          - content-type
          allowOrigins:
          - '*'
          exposeHeaders:
          - Mcp-Session-Id
  port: 3000
