# yaml-language-server: $schema=../../schema/local.json
binds:
- port: 3000
  listeners:
  - routes:
    - policies:
        basicAuth:
          htpasswdFile: ./examples/basic-authentication/.htpasswd
          realm: "Protected Area"
          mode: optional  # strict, optional (default), or permissive
        cors:
          allowOrigins:
          - "*"
          allowHeaders:
          - "*"
      backends:
      - http:
          hostname: httpbin.org
          port: 80
